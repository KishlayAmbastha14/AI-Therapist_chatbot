<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with AI Therapist</title>

  
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4228/4228813.png" type="image/png">

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }
    .chat-container {
      background: #ffffff;
      width: 100%;
      max-width: 400px;
      height: 90vh;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background-color: #4b7bec;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      position: relative;
    }

    /* here we using  Clear chat button */
    .clear-btn {
      position: absolute;
      right: 10px;
      top: 12px;
      background: white;
      color: #4b7bec;
      border: none;
      padding: 4px 10px;
      border-radius: 10px;
      font-size: 12px;
      cursor: pointer;
    }

    .chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .chat-message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
      position: relative;
    }
    .user-message {
      align-self: flex-end;
      background-color: #d1f0ff;
    }
    .bot-message {
      align-self: flex-start;
      background-color: #f1f1f1;
    }

    /* here we used Timestamp style */
    .timestamp {
      font-size: 10px;
      color: gray;
      position: absolute;
      bottom: -14px;
      right: 10px;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 0 0 0 20px;
    }
    .chat-input button {
      padding: 12px 18px;
      background-color: #4b7bec;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 0 0 20px 0;
    }
    .chat-input button:hover {
      background-color: #3867d6;
    }

    /* ‚úÖ Typing indicator */
    .typing {
      font-style: italic;
      font-size: 14px;
      color: gray;
      margin-top: 5px;
      margin-left: 5px;
    }

    @media (max-width: 480px) {
      .chat-container {
        height: 95vh;
        width: 100%;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      AI Therapist
      <button class="clear-btn" onclick="clearChat()">Clear</button>
    </div>
    <div class="chat-body" id="chat-body">
      <!-- Messages will go here -->
    </div>
    <div class="typing" id="typing-indicator" style="display: none;">AI Therapist is typing...</div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Ask something..." onkeypress="handleKey(event)" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

<script>
  window.onload = () => {
    addMessage("bot", "Hloüòä, how can I help you with your health today?");
    document.title = "Chat with AI Therapist"; // ‚úÖ Dynamic title
  };

  function handleKey(e) {
    if (e.key === "Enter") sendMessage(); // ‚úÖ Press Enter to send
  }

  async function sendMessage() {
    const input = document.getElementById("user-input");
    const message = input.value.trim();
    if (!message) return;

    addMessage("user", message);
    input.value = "";

    showTyping(true); // ‚úÖ Show typing indicator

    try {
      const res = await fetch("https://your-app-name.onrender.com/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      showTyping(false); // ‚úÖ Hide typing indicator

      if (data.reply) {
        typeBotMessage(data.reply);
      } else {
        addMessage("bot", "‚ö†Ô∏è Sorry, I couldn't understand that.");
      }
    } catch (err) {
      showTyping(false);
      addMessage("bot", "‚ùå Error connecting to server.");
    }
  }

  function addMessage(sender, text) {
    const chatBody = document.getElementById("chat-body");
    const msg = document.createElement("div");
    msg.classList.add("chat-message", sender === "user" ? "user-message" : "bot-message");

    const timestamp = document.createElement("span");
    timestamp.classList.add("timestamp");
    timestamp.innerText = new Date().toLocaleTimeString();

    msg.innerText = text;
    msg.appendChild(timestamp);
    chatBody.appendChild(msg);
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  function clearChat() {
    document.getElementById("chat-body").innerHTML = "";
  }

  function showTyping(show) {
    document.getElementById("typing-indicator").style.display = show ? "block" : "none";
  }

  async function typeBotMessage(text) {
    const chatBody = document.getElementById("chat-body");
    const msg = document.createElement("div");
    msg.classList.add("chat-message", "bot-message");

    const timestamp = document.createElement("span");
    timestamp.classList.add("timestamp");
    timestamp.innerText = new Date().toLocaleTimeString();

    chatBody.appendChild(msg);
    chatBody.scrollTop = chatBody.scrollHeight;

    for (let i = 0; i < text.length; i++) {
      msg.innerText += text[i];
      await new Promise(resolve => setTimeout(resolve, 10));
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    msg.appendChild(timestamp);
  }
</script>
</body>
</html>
